<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./torripricing.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        background-color: transparent;
        width: 100%;
      "
    >
      <div
        style="
          display: flex;
          width: 100%;
          align-items: center;
          white-space: normal;
        "
      >
        <div style="flex: 1">
          <h3 style="font-size: 18px; margin: 0; color: #fff">Torri Website</h3>
        </div>
        <div style="flex-shrink: 0; margin-left: 15px">
          <a
            href="https://torri.ai/"
            target="_blank"
            style="
              text-decoration: none;
              color: #fff;
              background-color: transparent;
              padding: 0 15px;
              border-radius: 5px;
              font-size: 14px;
              display: flex;
              white-space: break-spaces;
            "
          >
            View >
          </a>
        </div>
      </div>
      <div>
        <div class="pricing-plan">
          <div class="heading-pricing">
            <h3 class="heading">Basic Plan</h3>
            <p class="price"><span>$1</span>/Month</p>
          </div>
          <p>For startups or personal use</p>
        </div>
        <div class="pricing-plan">
          <div class="heading-pricing">
            <h3 class="heading">Individual Plan</h3>
            <p class="price"><span>$15</span>/Month</p>
          </div>
          <p>For small and medium businesses</p>
        </div>
        <div class="pricing-plan">
          <div class="heading-pricing">
            <h3 class="heading">Business Plan</h3>
            <p class="price"><span>$249</span>/Month</p>
          </div>
          <p>For small and medium businesses</p>
        </div>
      </div>
    </div>
  </body>
</html>
